<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" name="viewport" content="initial-scale=1.0" >
    <title>Snake in Javascript</title>
    <link rel="stylesheet" href="master.css">
    <script type="module"  src='modules/game.js'> </script>
    </head>
  <body>
    <div class="game">
      <div class="game-header">
        <div class='header-item' id="game-logo">
          <img id = 'logo-img' src="./gimped.png" alt="text">
        </div>

        <div class="game-controls header-item">

            <button type="button" name="button" class = 'header-btn' onclick="restartGame()">Restart</button>
            <button type="button" name="button" class = 'header-btn' onclick='pause()'>Pause</button>
              <button type="button" name="button" class = 'header-btn' onclick='resume()'>Resume</button>

        </div>

        <div class="scores header-item">

          <div id="current-score" class="score">Current Score:
            <span id='current-score-counter' class='counter'>0</span></div>
          <div id="high-score" class="score">Highest Score:
            <span id='high-score-counter' class='counter'>0</span> </div>

        </div>

      </div>

      <div id="gameboard"></div>

    </div>




  </body>
</html>
